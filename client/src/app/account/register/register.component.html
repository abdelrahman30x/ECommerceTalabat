<div class="d-flex justify-content-center mt-5">
  <div class="col-4">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      </div>

      <!-- BASIC INFO -->
      <app-text-input
        formControlName="username"
        label="Username"
      ></app-text-input>
      <app-text-input
        formControlName="firstName"
        label="First Name"
      ></app-text-input>
      <app-text-input
        formControlName="lastName"
        label="Last Name"
      ></app-text-input>

      <!-- EMAILS -->
      <app-text-input
        formControlName="email"
        label="Email Address"
      ></app-text-input>
      <app-text-input
        formControlName="alternativeEmail"
        label="Alternative Email"
      ></app-text-input>

      <!-- CONTACT -->
      <app-text-input
        formControlName="mobileNumber"
        label="Mobile Number"
      ></app-text-input>

      <app-text-input formControlName="bio" label="Bio"></app-text-input>

      <!-- PASSWORDS -->
      <app-text-input
        formControlName="password"
        label="Password"
        type="password"
      ></app-text-input>
      <app-text-input
        formControlName="confirmPassword"
        label="Confirm Password"
        type="password"
      ></app-text-input>

      <!-- ERRORS -->
      <ul class="text-danger list-unstyled" *ngIf="errors && errors.length > 0">
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>

      <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">
        Register
      </button>
    </form>
  </div>
</div>
